<h2 class="title animated fadeIn">{{ heroe.nombre | uppercase }}
  <small class="text-muted"> ({{ heroe.aparicion  | date:'y' }})</small></h2>

<div class="card animated fadeIn fast">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" *ngIf="heroe.casa == 'DC'">Heroe DC</h5>
        <h5 class="card-title" *ngIf="heroe.casa == 'Marvel'">Heroe Marvel</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <div class="d-grid d-md-flex justify-content-center">
          <a class="btn btn-outline-danger" routerLink="/heroes" role="button">Back...</a>
        </div>
      </div>
    </div>
  </div>
</div>
